<div class="row navbar navbar-default bg-light">
    <div class="col-sm text-center">
        <h3>Angular POC 2</h3>
    </div>
</div>
<br>
<app-well (output)="parentMethod($event)" [srcKey]="parentSrcKey"> </app-well>
<hr>
<div class="container">
  <div class="row">
    <div class="col-sm-8 card card-body">
      <table class="table table-light table-hover table-striped">
        <thead class="thead-dark">
          <tr>
            <th> Name </th>
            <th> Type</th>
            <th>Source</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let well of wells" [ngStyle]="{
              'color' : well.type != 'MS' ? 'red' : 'black',
              'font-weight' : well.type == 'cs' ? 'bold' : 'normal'
              }">

            <td>{{well.name}}</td>
            <td [class.bg-green]="well.type == 'Dev'" [style.color]="well.type == 'Dev' ? 'red' : 'black'">
              {{well.type}}
            </td>
            <td #srcKey (click) = "updateSrcKey(srcKey)">
              {{well.source}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4 my-auto">
        <h3 class="color-red"> Parent Component</h3>
    </div>
  </div>
</div>
